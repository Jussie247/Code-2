<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballerburg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header>
            <h1>Ballerburg</h1>
            <button id="howToPlay">How to Play</button>
        </header>

        <div class="container">
            <div class="player player1">
                <h2>Player 1</h2>
                <label for="angle1">Angle</label>
                <input type="range" id="angle1" name="angle1" min="0" max="100">

                <label for="power1">Power</label>
                <input type="range" id="power1" name="power1" min="0" max="100">

                <p>Mouse</p>
                <button id="shoot1">Shoot</button>

            </div>
        </div>        

</body>
</html>
