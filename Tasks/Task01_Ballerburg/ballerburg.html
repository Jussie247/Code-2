<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballerburg</title>
    <link rel="stylesheet" href="styles.css">
    <script src="ballerburg.js" defer></script>
</head>
<body>
        <header>
            <h1>Ballerburg</h1>
            <button id="howToPlay" onclick="displayHelp()">How to Play</button>
        </header>

        <div class="container">
            <div class="player player1">
                <h2>Player 1</h2>
                <label for="angle1">Angle</label>
                <input type="range" id="angle1" name="angle1" min="0" max="90" value="45">

                <label for="power1">Power</label>
                <input type="range" id="power1" name="power1" min="0" max="100" value="50">

                <p>Keyboard</p>
                <button id="shoot1" onclick="shoot(0)">Shoot</button>

         </div>

            <canvas id="gameCanvas"></canvas>
            <div class="player player2">
                <h2>Player2</h2>
                <label for="angle2">Angle</label>
                <input type="range" id="angle2" name="angle2" min="0" max="90" value="45">

                <label for="power2">Power</label>
                <input type="range" id="power2" name="power2" min="0" max="100" value="50">

                <p>Mouse</p>
                <button id="shoot2" onclick="shoot(1)">Shoot</button>

            </div>
        </div>        

        <button id="restart" onclick="restartGame()">Restart</button>

</body>
</html>
